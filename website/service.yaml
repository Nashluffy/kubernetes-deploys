apiVersion: v1
kind: Service
metadata:
  annotations:
    metallb.universe.tf/address-pool: public
  labels:
    app: flask
  name: flask
  namespace: website
spec:
  externalTrafficPolicy: Local
  loadBalancerIP: 107.15.131.56
  ports:
  - name: website-http
    port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    name: flask
  sessionAffinity: None
  type: LoadBalancer
